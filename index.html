<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amer Maharaja College | Portal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style id="dynamic-theme"></style>
    <style>
      /* SSNC UI Layout */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f0f0;
      }

      /* Top Branding Bar */
      .top-header {
        background: #fff;
        padding: 10px 5%;
        display: flex;
        align-items: center;
        border-bottom: 4px solid var(--primary);
      }
      .logo-box img {
        height: 80px;
        margin-right: 20px;
      }
      .title-box h1 {
        font-size: 1.8rem;
        color: var(--primary);
        margin: 0;
      }
      .title-box p {
        margin: 0;
        color: var(--secondary);
        font-weight: bold;
      }

      .main-carousel {
        width: 100%;
        height: 400px; /* Standard height for college portals */
        background: #000;
        margin-bottom: 20px;
      }

      .main-carousel .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures images don't look stretched */
        opacity: 0.9;
      }

      /* SSNC Colors for Carousel Controls */
      .swiper-button-next,
      .swiper-button-prev {
        color: var(--secondary) !important;
      }

      .swiper-pagination-bullet-active {
        background: var(--secondary) !important;
      }

      /* Menu Bar */
      nav {
        background: var(
          --primary
        ); /* This will use the Royal Blue from your settings */
        color: white;
        padding: 0 5%;
        height: 60px; /* Gives the menu a defined height like SSU */
        display: flex;
        align-items: center;
        justify-content: center; /* Centers the menu links */
      }
      .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        overflow-x: auto;
      }
      .nav-links a {
        color: #ffffff !important;
        text-transform: uppercase;
        font-weight: 600;
        padding: 20px 15px;
        display: block;
        text-decoration: none;
        transition: 0.3s;
      }
      .nav-links a:hover {
        background: var(--secondary); /* Golden color on hover */
        color: var(--primary) !important; /* Blue text on gold background */
      }
      .nav-links li a:hover {
        background: var(--secondary);
        color: var(--primary);
      }

      /* Scrolling News (Red Bar) */
      .ticker-wrap {
        background: var(--tickerBg);
        color: white;
        padding: 8px 0;
        overflow: hidden;
      }
      .ticker {
        white-space: nowrap;
        display: inline-block;
        animation: marquee 25s linear infinite;
      }
      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* 3-Column Portal Grid */
      .portal-grid {
        display: grid;
        grid-template-columns: 250px 1fr 300px;
        gap: 20px;
        padding: 20px 5%;
      }

      .card {
        background: white;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 4px;
      }
      .card-header {
        background: var(--primary);
        color: white;
        padding: 10px;
        margin: -15px -15px 15px -15px;
        font-size: 1rem;
      }

      /* Circular Icon Grid (SSNC Style) */
      .icon-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 20px;
        text-align: center;
      }
      .icon-item {
        text-decoration: none;
        color: var(--primary);
        font-size: 0.7rem;
        font-weight: bold;
      }
      .icon-circle {
        width: 50px;
        height: 50px;
        background: #eee;
        border-radius: 50%;
        margin: 0 auto 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: 0.3s;
      }
      .icon-item:hover .icon-circle {
        background: var(--secondary);
        color: white;
      }

      @media (max-width: 900px) {
        .portal-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-header">
      <div class="logo-box">
        <img id="college-logo" src="assets/photos/logo.png" alt="Logo" />
      </div>
      <div class="title-box">
        <h1 id="college-name">COLLEGE NAME</h1>
        <p id="college-subtext">Affiliated to University of Rajasthan</p>
      </div>
    </div>

    <nav><ul class="nav-links" id="main-menu"></ul></nav>

    <div class="ticker-wrap">
      <div class="ticker" id="news-ticker"></div>
    </div>

    <main class="portal-grid">
      <aside class="column">
        <div class="card">
          <div class="card-header">Principal's Desk</div>
          <img
            id="principal-photo"
            src=""
            style="width: 100%; border-radius: 2px"
          />
          <p
            id="principal-excerpt"
            style="font-size: 0.85rem; line-height: 1.4"
          ></p>
          <a href="#" style="color: var(--tickerBg); font-weight: bold"
            >Read More...</a
          >
        </div>
      </aside>

      <section class="column">
        <div class="card" style="min-height: 400px">
          <div class="card-header">Announcements / Notices</div>
          <ul id="notice-list" style="list-style: none; padding: 0"></ul>
        </div>
      </section>

      <aside class="column">
        <div class="card">
          <div class="card-header">Quick Connect</div>
          <div class="icon-grid" id="quick-connect-grid"></div>
        </div>
      </aside>
    </main>

    <script>
      // Load Carousel Images
      async function loadCarousel() {
        const carouselContainer = document.getElementById("carousel-images");

        // For your prototype, we can use the links you provided or the GitHub API
        // Replace these URLs with your actual GitHub assets path later
        const photos = [
          "https://images.unsplash.com/photo-1562774053-701939374585?w=1200",
          "https://images.unsplash.com/photo-1523050335392-93851179ae22?w=1200",
          "https://images.unsplash.com/photo-1541339907198-e08759dfc3ef?w=1200",
        ];

        photos.forEach((url) => {
          carouselContainer.innerHTML += `
            <div class="swiper-slide">
                <img src="${url}" alt="College Campus">
            </div>`;
        });

        // Initialize Swiper after images are added
        new Swiper(".main-carousel", {
          loop: true,
          autoplay: { delay: 4000 },
          pagination: { el: ".swiper-pagination", clickable: true },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      }

      async function loadSSNCStyle() {
        // 1. Fetch Master Settings (Theme & Nav)
        const settings = await (await fetch("config/settings.json")).json();
        document.getElementById("college-name").innerText =
          settings.collegeName;
        document.getElementById("dynamic-theme").innerHTML = `
                :root { 
                    --primary: ${settings.theme.primary}; 
                    --secondary: ${settings.theme.secondary}; 
                    --tickerBg: ${settings.theme.tickerBg || "#E31837"}; 
                }`;

        // 2. Build Menu
        const menu = document.getElementById("main-menu");
        settings.navigation.forEach((item) => {
          if (item.children) {
            // Logic for Menus with Sub-menus
            let dropdownHtml = `
                <li class="has-children">
                    <a href="${item.url}">${item.name}</a>
                    <div class="dropdown-content">
                        ${item.children
                          .map(
                            (child) =>
                              `<a href="${child.url}">${child.name}</a>`
                          )
                          .join("")}
                    </div>
                </li>`;
            menu.innerHTML += dropdownHtml;
          } else {
            // Normal Logic for Single Links
            menu.innerHTML += `<li><a href="${item.url}">${item.name}</a></li>`;
          }
        });

        settings.navigation.forEach((item) => {
          menu.innerHTML += `<li><a href="${item.url}">${item.name}</a></li>`;
        });

        // 3. Load News Ticker & Notice List
        const notices = await (await fetch("config/notices.json")).json();
        document.getElementById("news-ticker").innerText = notices.join(" | ");
        const noticeList = document.getElementById("notice-list");
        notices.forEach((n) => {
          noticeList.innerHTML += `<li style="padding: 10px 0; border-bottom: 1px dashed #ccc; font-size: 0.9rem;">
                    <i class="fas fa-caret-right" style="color:var(--tickerBg)"></i> ${n}</li>`;
        });

        // 4. Load Quick Connect Icons
        const links = await (await fetch("config/links.json")).json();
        const iconGrid = document.getElementById("quick-connect-grid");
        links.forEach((link) => {
          iconGrid.innerHTML += `
                    <a href="${link.url}" class="icon-item">
                        <div class="icon-circle"><i class="${link.icon}"></i></div>
                        <div>${link.name}</div>
                    </a>`;
        });

        // 5. Principal Photo
        document.getElementById("principal-photo").src =
          "assets/photos/principal/principal.jpg";

        loadCarousel();
      }

      loadSSNCStyle();
    </script>
  </body>
</html>
