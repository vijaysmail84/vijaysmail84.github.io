<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amer Maharaja College | Portal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style id="dynamic-theme"></style>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f0f0;
      }

      /* Branding */
      .top-header {
        background: #fff;
        padding: 10px 5%;
        display: flex;
        align-items: center;
        border-bottom: 4px solid var(--primary);
      }
      .logo-box img {
        height: 80px;
        margin-right: 20px;
      }
      .title-box h1 {
        font-size: 1.8rem;
        color: var(--primary);
        margin: 0;
      }

      /* Navigation Fixes */
      nav {
        background: var(--primary);
        min-height: 50px;
        display: flex;
        align-items: center;
        padding: 0 5%;
        position: relative;
        z-index: 1000;
      }
      .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .nav-links li {
        position: relative;
      }
      .nav-links li a {
        color: #ffffff !important;
        text-decoration: none;
        padding: 15px 20px;
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        white-space: nowrap;
      }

      /* Dropdown Logic */
      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #fff;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-top: 3px solid var(--secondary);
      }
      .dropdown-content a {
        color: #333 !important;
        padding: 12px 15px !important;
        text-transform: none !important;
        border-bottom: 1px solid #eee;
      }
      .nav-links li:hover .dropdown-content {
        display: block;
      }
      .nav-links li:hover > a {
        background: var(--secondary);
        color: var(--primary) !important;
      }

      /* Carousel */
      .main-carousel {
        width: 100%;
        height: 400px;
        background: #000;
        overflow: hidden;
      }
      .main-carousel .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Ticker & Grid */
      .ticker-wrap {
        background: var(--tickerBg);
        color: white;
        padding: 8px 0;
        overflow: hidden;
      }
      .ticker {
        white-space: nowrap;
        display: inline-block;
        animation: marquee 25s linear infinite;
      }
      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .portal-grid {
        display: grid;
        grid-template-columns: 250px 1fr 300px;
        gap: 20px;
        padding: 20px 5%;
      }
      .card {
        background: white;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      .card-header {
        background: var(--primary);
        color: white;
        padding: 10px;
        margin: -15px -15px 15px -15px;
        font-weight: bold;
      }

      .icon-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        text-align: center;
      }
      .icon-circle {
        width: 50px;
        height: 50px;
        background: #eee;
        border-radius: 50%;
        margin: 0 auto 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }
      .icon-item {
        text-decoration: none;
        color: var(--primary);
        font-size: 0.7rem;
        font-weight: bold;
      }

      @media (max-width: 900px) {
        .portal-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-header">
      <div class="logo-box">
        <img
          src="assets/photos/logo.png"
          onerror="this.src='https://via.placeholder.com/80'"
        />
      </div>
      <div class="title-box">
        <h1 id="college-name">Loading...</h1>
        <p style="margin: 0; color: var(--secondary); font-weight: bold">
          Affiliated to University of Rajasthan
        </p>
      </div>
    </div>

    <nav><ul class="nav-links" id="main-menu"></ul></nav>

    <div class="ticker-wrap"><div class="ticker" id="news-ticker"></div></div>

    <div class="swiper main-carousel">
      <div class="swiper-wrapper" id="carousel-images"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <main class="portal-grid">
      <aside class="column">
        <div class="card">
          <div class="card-header">Principal's Desk</div>
          <img
            id="principal-photo"
            src="https://via.placeholder.com/250x300"
            style="width: 100%"
          />
          <p style="font-size: 0.85rem">
            Welcome to Amer Maharaja P.G. College...
          </p>
          <a
            href="content.html?id=principal"
            style="color: var(--tickerBg); font-weight: bold"
            >Read More...</a
          >
        </div>
      </aside>

      <section class="column">
        <div class="card">
          <div class="card-header">Announcements</div>
          <ul id="notice-list" style="list-style: none; padding: 0"></ul>
        </div>
      </section>

      <aside class="column">
        <div class="card">
          <div class="card-header">Quick Connect</div>
          <div class="icon-grid" id="quick-connect-grid"></div>
        </div>
      </aside>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      async function init() {
        try {
          const settings = await (await fetch("config/settings.json")).json();
          document.getElementById("college-name").innerText =
            settings.collegeName;
          document.getElementById(
            "dynamic-theme"
          ).innerHTML = `:root { --primary: ${settings.theme.primary}; --secondary: ${settings.theme.secondary}; --tickerBg: ${settings.theme.tickerBg}; }`;

          // Build Menu
          const menu = document.getElementById("main-menu");
          settings.navigation.forEach((item) => {
            if (item.children) {
              menu.innerHTML += `<li><a href="${item.url}">${
                item.name
              }</a><div class="dropdown-content">${item.children
                .map((c) => `<a href="${c.url}">${c.name}</a>`)
                .join("")}</div></li>`;
            } else {
              menu.innerHTML += `<li><a href="${item.url}">${item.name}</a></li>`;
            }
          });

          // Notices
          const notices = await (await fetch("config/notices.json")).json();
          document.getElementById("news-ticker").innerText =
            notices.join(" | ");
          notices.forEach((n) => {
            document.getElementById(
              "notice-list"
            ).innerHTML += `<li style="padding:10px 0; border-bottom:1px dashed #ccc; font-size:0.9rem;">â–¶ ${n}</li>`;
          });

          // Icons
          const links = await (await fetch("config/links.json")).json();
          links.forEach((l) => {
            document.getElementById(
              "quick-connect-grid"
            ).innerHTML += `<a href="${l.url}" class="icon-item"><div class="icon-circle"><i class="${l.icon}"></i></div>${l.name}</a>`;
          });

          // Carousel
          const photos = [
            "https://images.unsplash.com/photo-1562774053-701939374585?w=1200",
            "https://images.unsplash.com/photo-1523050335392-93851179ae22?w=1200",
          ];
          document.getElementById("carousel-images").innerHTML = photos
            .map((p) => `<div class="swiper-slide"><img src="${p}"></div>`)
            .join("");
          new Swiper(".main-carousel", {
            loop: true,
            autoplay: { delay: 3000 },
            pagination: { el: ".swiper-pagination" },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
        } catch (e) {
          console.error("Load Error:", e);
        }
      }
      init();
    </script>
  </body>
</html>
