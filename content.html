<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amer Maharaja College</title>
    <style id="dynamic-theme"></style>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
      }
      .top-header {
        background: #fff;
        padding: 10px 5%;
        display: flex;
        align-items: center;
        border-bottom: 4px solid var(--primary);
      }
      nav {
        background: var(--primary);
        min-height: 50px;
        display: flex;
        align-items: center;
        padding: 0 5%;
      }
      .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .nav-links li {
        position: relative;
      }
      .nav-links li a {
        color: #fff;
        text-decoration: none;
        padding: 15px 20px;
        display: block;
        font-size: 0.85rem;
        font-weight: bold;
        text-transform: uppercase;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background: #fff;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .dropdown-content a {
        color: #333 !important;
        padding: 12px 15px !important;
        display: block;
        text-decoration: none;
      }
      .nav-links li:hover .dropdown-content {
        display: block;
      }
      .content-card {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        padding: 40px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        min-height: 400px;
      }
      h1 {
        color: var(--primary);
        border-bottom: 2px solid var(--secondary);
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="top-header"><h1>Amer Maharaja College</h1></div>
    <nav><ul class="nav-links" id="main-menu"></ul></nav>
    <main class="content-card">
      <h1 id="page-title">Loading...</h1>
      <div id="page-body"></div>
    </main>
    <script>
      async function init() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id") || "vision";
        const settings = await (await fetch("config/settings.json")).json();
        document.getElementById(
          "dynamic-theme"
        ).innerHTML = `:root { --primary: ${settings.theme.primary}; --secondary: ${settings.theme.secondary}; }`;

        const menu = document.getElementById("main-menu");
        settings.navigation.forEach((item) => {
          if (item.children) {
            menu.innerHTML += `<li><a href="${item.url}">${
              item.name
            }</a><div class="dropdown-content">${item.children
              .map((c) => `<a href="${c.url}">${c.name}</a>`)
              .join("")}</div></li>`;
          } else {
            menu.innerHTML += `<li><a href="${item.url}">${item.name}</a></li>`;
          }
        });

        try {
          const data = await (await fetch(`config/pages/${id}.json`)).json();
          document.getElementById("page-title").innerText = data.title;
          document.getElementById("page-body").innerHTML = data.body;
        } catch (e) {
          document.getElementById("page-title").innerText =
            "Under Construction";
        }
      }
      init();
    </script>
  </body>
</html>
