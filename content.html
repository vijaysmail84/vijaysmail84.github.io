<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amer Maharaja P.G. College</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style id="dynamic-theme"></style>
    <style>
      :root {
        --primary: #002d62;
        --secondary: #d4af37;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f8f9fa;
        color: #333;
      }
      .top-header {
        background: #fff;
        padding: 10px 5%;
        display: flex;
        align-items: center;
        border-bottom: 4px solid var(--primary);
      }
      .logo-box img {
        height: 70px;
        margin-right: 15px;
      }
      .title-box h1 {
        font-size: 1.6rem;
        color: var(--primary);
        margin: 0;
      }

      nav {
        background: var(--primary);
        display: flex;
        align-items: center;
        padding: 0 5%;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .nav-links li {
        position: relative;
      }
      .nav-links a {
        color: #fff !important;
        padding: 18px 20px;
        display: block;
        text-decoration: none;
        font-size: 0.85rem;
        font-weight: bold;
        text-transform: uppercase;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #fff;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .dropdown-content a {
        color: #333 !important;
        padding: 12px 15px !important;
        text-transform: none !important;
        border-bottom: 1px solid #eee;
      }
      .nav-links li:hover .dropdown-content {
        display: block;
      }
      .nav-links li:hover > a {
        background: var(--secondary);
        color: var(--primary) !important;
      }

      .content-card {
        max-width: 1000px;
        margin: 40px auto;
        background: #fff;
        padding: 50px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        min-height: 500px;
      }
      .content-card h1 {
        color: var(--primary);
        border-bottom: 3px solid var(--secondary);
        padding-bottom: 15px;
        margin-top: 0;
      }
      .page-body {
        line-height: 1.8;
        color: #444;
        font-size: 1.05rem;
      }
      .main-footer {
        background: var(--primary);
        color: white;
        padding: 40px 5%;
        text-align: center;
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <header class="top-header">
      <div class="logo-box">
        <img
          src="assets/photos/logo.png"
          onerror="this.src='https://via.placeholder.com/80'"
        />
      </div>
      <div class="title-box">
        <h1 id="college-name">Amer Maharaja College</h1>
        <p style="margin: 0; color: var(--secondary); font-weight: bold">
          Affiliated to University of Rajasthan
        </p>
      </div>
    </header>

    <nav><ul class="nav-links" id="main-menu"></ul></nav>

    <main class="content-card">
      <h1 id="page-title">Loading...</h1>
      <div id="page-body" class="page-body">Please wait...</div>
    </main>

    <footer class="main-footer">
      Â© 2026 Amer Maharaja P.G. College. All Rights Reserved.
    </footer>

    <script>
      async function loadContent() {
        const params = new URLSearchParams(window.location.search);
        const pageId = params.get("id") || "vision";

        try {
          const settings = await (await fetch("config/settings.json")).json();
          document.getElementById("college-name").innerText =
            settings.collegeName;
          document.getElementById(
            "dynamic-theme"
          ).innerHTML = `:root { --primary: ${settings.theme.primary}; --secondary: ${settings.theme.secondary}; }`;

          const menu = document.getElementById("main-menu");
          settings.navigation.forEach((item) => {
            if (item.children) {
              menu.innerHTML += `<li><a href="${item.url}">${
                item.name
              }</a><div class="dropdown-content">${item.children
                .map((c) => `<a href="${c.url}">${c.name}</a>`)
                .join("")}</div></li>`;
            } else {
              menu.innerHTML += `<li><a href="${item.url}">${item.name}</a></li>`;
            }
          });

          const data = await (
            await fetch(`config/pages/${pageId}.json`)
          ).json();
          document.title = `${data.title} | Amer Maharaja`;
          document.getElementById("page-title").innerText = data.title;
          document.getElementById("page-body").innerHTML = data.body;
        } catch (e) {
          document.getElementById("page-title").innerText =
            "Under Construction";
        }
      }
      loadContent();
    </script>
  </body>
</html>
